name: Unity Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Cache Build
        uses: actions/cache@v3
        with:
          path: Builds
          key: Builds-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Builds-

      - name: Unity Builder
        uses: game-ci/unity-builder@v3
        with:
          targetPlatform: StandaloneWindows64
          buildName: PawnShopClient
          buildPath: Builds/Windows
          buildFile: PawnShopClient.exe

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Build
          path: Builds/Windows
          retention-days: 30
