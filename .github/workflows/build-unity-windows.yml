name: Build-Unity-Windows
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: PawnShopClient/Library
          key: Library-${{ runner.os }}-Windows64
          restore-keys: |
            Library-${{ runner.os }}-
            Library-

      - name: Cache Packages
        uses: actions/cache@v4
        with:
          path: |
            PawnShopClient/Packages
            PawnShopClient/Packages.meta
          key: Packages-${{ hashFiles('PawnShopClient/Packages/packages-lock.json') }}
          restore-keys: |
            Packages-

      - name: Cache Unity Cache
        uses: actions/cache@v4
        with:
          path: |
            PawnShopClient/.unity/cache
            PawnShopClient/.unity/packages
          key: UnityCache-${{ hashFiles('PawnShopClient/Packages/packages-lock.json') }}
          restore-keys: |
            UnityCache-

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: PawnShopClient/Builds
          key: Builds-${{ hashFiles('PawnShopClient/Assets/**', 'PawnShopClient/Packages/**', 'PawnShopClient/ProjectSettings/**') }}
          restore-keys: |
            Builds-

      - name: Build
        uses: game-ci/unity-builder@v4
        with:
          projectPath: PawnShopClient
          unityVersion: 6000.2.0f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: PawnShopClient/Builds/Windows
          retention-days: 30
