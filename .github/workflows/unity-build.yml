name: Unity Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: |
            PawnShopClient/Library
            PawnShopClient/Library.meta
          key: Library-${{ hashFiles('PawnShopClient/Assets/**', 'PawnShopClient/Packages/**', 'PawnShopClient/ProjectSettings/**', 'PawnShopClient/Packages/packages-lock.json') }}
          restore-keys: |
            Library-
            Library-${{ hashFiles('PawnShopClient/Assets/**', 'PawnShopClient/Packages/**') }}-

      - name: Cache Packages
        uses: actions/cache@v4
        with:
          path: |
            PawnShopClient/Packages
            PawnShopClient/Packages.meta
          key: Packages-${{ hashFiles('PawnShopClient/Packages/packages-lock.json') }}
          restore-keys: |
            Packages-

      - name: Cache Unity Cache
        uses: actions/cache@v4
        with:
          path: |
            PawnShopClient/.unity/cache
            PawnShopClient/.unity/packages
          key: UnityCache-${{ hashFiles('PawnShopClient/Packages/packages-lock.json') }}
          restore-keys: |
            UnityCache-

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: PawnShopClient/Builds
          key: Builds-${{ hashFiles('PawnShopClient/Assets/**', 'PawnShopClient/Packages/**', 'PawnShopClient/ProjectSettings/**') }}
          restore-keys: |
            Builds-

      - name: Unity Builder
        uses: game-ci/unity-builder@v3
        with:
          projectPath: PawnShopClient
          targetPlatform: StandaloneWindows64
          buildName: PawnShopClient
          buildsPath: Builds/Windows

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/Windows
          retention-days: 30
